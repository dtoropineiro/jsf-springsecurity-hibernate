<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    	<h:outputStylesheet library="css" name="bootstrap.min.css"  />
    </h:head>
 
    <h:body>
 		<div class="navbar navbar-expand-lg navbar-light bg-light">
 			<div class="collapse navbar-collapse" id="navbarSupportedContent">
	            <ul class="navbar-nav mr-auto">
	                <li class="nav-item active">
	                    <a class="nav-link" href="default.xhtml?faces-redirect=true">Home</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="create.xhtml?faces-redirect=true">Create</a>
	                </li>
	                <li class="nav-item">
	                    <a>Error</a>
	                </li>
	            </ul>
        	</div>
 		</div>
    	<h1>Error</h1>
 		<h:form method="post">
 		<h:dataTable value="#{carPart.getCarPartList()}" var="c" class="table table-striped table-hover table-bordered tableUpdated"
    		>
 
    		<h:column>
    			<f:facet name="header">
    				Car Part ID
    			</f:facet>
    				#{c.id}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Name
				</f:facet>
    				#{c.name}
    		</h:column>
 
 			<h:column>
    			<f:facet name="header">
    				Make
				</f:facet>
    				#{c.make}
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Model
				</f:facet>
    				#{c.model}
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Price
				</f:facet>
    				$ #{c.price}
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Stock
				</f:facet>
    				#{c.stock}
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Edit
				</f:facet>
				
    				<h:commandButton value="Edit" icon="edit" action="#{carPart.goToEditPage()}" class="btn btn-primary">
    					<f:param name="partid" value="#{c.id}" />
    				</h:commandButton>
    				
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Delete
				</f:facet>
				
    				<h:commandButton onclick="if (! confirm('Are you sure to delete?')) return false" value="Delete" icon="edit" action="#{carPart.delete()}" class="btn btn-danger">
    				
    					<f:param name="partid" value="#{c.id}" />
    				</h:commandButton>
    		</h:column>
    		
    	</h:dataTable>
    	
 		</h:form>

 		
    </h:body>
 
</html>
