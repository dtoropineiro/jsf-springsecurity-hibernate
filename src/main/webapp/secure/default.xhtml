    	<h1>Car Parts Inventory</h1>
 		<h:form method="post">
 		<h:dataTable value="#{carPart.getCarPartList()}" var="c" class="table table-striped table-hover table-bordered tableUpdated"
    		>
 
    		<h:column>
    			<f:facet name="header">
    				Car Part ID
    			</f:facet>
    				#{c.id}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Name
				</f:facet>
    				#{c.name}
    		</h:column>
 
 			<h:column>
    			<f:facet name="header">
    				Make
				</f:facet>
    				#{c.make}
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Model
				</f:facet>
    				#{c.model}
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Price
				</f:facet>
    				$ #{c.price}
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Stock
				</f:facet>
    				#{c.stock}
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Edit
				</f:facet>
				
    				<h:commandButton value="Edit" icon="edit" action="#{carPart.goToEditPage()}" class="btn btn-primary">
    					<f:param name="partid" value="#{c.id}" />
    				</h:commandButton>
    				
    		</h:column>
    		
    		<h:column>
    			<f:facet name="header">
    				Delete
				</f:facet>
				
    				<h:commandButton onclick="if (! confirm('Are you sure to delete?')) return false" value="Delete" icon="edit" action="#{carPart.delete()}" class="btn btn-danger">
    				
    					<f:param name="partid" value="#{c.id}" />
    				</h:commandButton>
    		</h:column>
    		
    	</h:dataTable>
    	
 		</h:form>
