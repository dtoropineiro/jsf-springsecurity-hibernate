 		<div class="container">

 			<h:panelGrid columns="2">
			
				<h:outputLabel for="username" class="control-label col-sm-2">Username:</h:outputLabel> 
				<p:inputText id="username" value="#{user.userName}"  required="true">
				</p:inputText>
				
				<h:outputLabel for="password1" class="control-label col-sm-2">Password:</h:outputLabel> 
				<p:password id="password1" value="#{user.password}" match="password2"
					 required="true"/>
				
				<h:outputLabel for="password2" class="control-label col-sm-2">Confirm Password:</h:outputLabel>  
				<p:password id="password2" value="#{user.password}"	required="true"/>
