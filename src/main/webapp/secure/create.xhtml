    	<h:outputStylesheet library="css" name="bootstrap.min.css"  />
    

</h:head>
    <h:body>
 		<div class="navbar navbar-expand-lg navbar-dark bg-dark">
 			<div class="collapse navbar-collapse" id="navbarSupportedContent">

		               <p:menuButton value="Settings">

    	<h1>Add Car Part</h1>
 
 	
 				
 		<h:form class="form-horizontal">
 			
 			<h:panelGrid columns="3">
			
				<h:outputLabel for="name" class="control-label col-sm-2">Name:</h:outputLabel> 
				<h:inputText id="name" value="#{carPart.name}" class="form-control"
					 required="true">
				</h:inputText>
				<h:message for="name" style="color:red" />
				
				<h:outputLabel for="description" class="control-label col-sm-2">Description:</h:outputLabel> 
				<h:inputText id="description" value="#{carPart.description}" class="form-control"
					 required="true">
				</h:inputText>
				<h:message for="description" style="color:red" />
				
				<h:outputLabel for="make" class="control-label col-sm-2">Make:</h:outputLabel>  
				<h:inputText id="make" value="#{carPart.make}" class="form-control"
					required="true" >
				</h:inputText>
				<h:message for="make" style="color:red" />
				
				<h:outputLabel for="model" class="control-label col-sm-2">Model:</h:outputLabel> 
				<h:inputText id="model" value="#{carPart.model}" class="form-control"
					required="true" requiredMessage="Please enter Model">
				</h:inputText>
				<h:message for="model" style="color:red" />
				
				<h:outputLabel for="price" class="control-label col-sm-2">Price:</h:outputLabel> 
				<h:inputText id="price" type="number" value="#{carPart.price}" class="form-control"
					required="true" requiredMessage="Please enter Price">
				</h:inputText>
				<h:message for="price" style="color:red" />
				
				<h:outputLabel for="stock" class="control-label col-sm-2">Stock:</h:outputLabel> 
				<h:inputText id="stock" type="number" value="#{carPart.stock}" class="form-control"
					required="true" >
				</h:inputText>
				<h:message for="stock" style="color:red" />
				
			</h:panelGrid>
			
			<div> <h:commandButton value="Add" action="#{carPart.addCarPartAndContinue(carPart)}" class="btn btn-success"/> </div>
			
 		</h:form>
 		
    </h:body>
 
</html>
