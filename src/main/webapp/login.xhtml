<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    	<h:outputStylesheet library="css" name="bootstrap.min.css"  />
    

</h:head>
	
    <h:body>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
 			<div class="collapse navbar-collapse" id="navbarSupportedContent">
	            <ul class="navbar-nav mr-auto">
	                <li class="nav-item">
	                    <a class="nav-link" href="">Login</a>
	                </li>
	                
	            </ul>
		         </div>       
        	</div>
 		</div>
    
    
 		<div class="container">
 			<div class="row">
	      		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
	      			<div class="card card-signin my-5">
          				<div class="card-body">
          				
			 		 		<h:form id="loginFormId" prependId="false" class="form-horizontal">
			 		 		<p:messages id="messages" showDetail="false" autoUpdate="true" />
			 		 		<h:panelGrid columns="2" cellpadding="5">
							    <h:outputLabel value="Username: " for="userId" />
							    <p:inputText id="userName" label="Username" value="#{loginMgmtBean.userName}" required="true" requiredMessage="Please enter username"/>
							    <h:outputLabel value="Password: "  for ="password" />
							    <p:password id="password" value="#{loginMgmtBean.password}" required="true" requiredMessage="Please enter password"/>
							    <f:facet name="footer">
					     		<h:commandButton value="Login" action="#{loginMgmtBean.login}" class="btn btn-primary"/>
					     		</f:facet>
							</h:panelGrid>
							</h:form>
						</div>
 					</div>
 				</div>
 			</div>
		</div>
    </h:body>

</html>
